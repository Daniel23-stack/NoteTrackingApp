<div class="container mt-5">
<div *ngIf="note">
<div class="card">
  <div class="card-header">
    Note
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ note.title }}</h5>
    <p class="card-text">{{ note.content }}</p>
    <a href="#" class="btn btn-outline-info" routerLink="/notes">Note List</a>
  </div>
</div>
</div>
</div>
